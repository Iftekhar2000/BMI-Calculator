<head>

<body>


    <div style="background-color:rgb(170, 169, 169); top: 50%; left: 50%; padding: 30px; margin: 30px;
    display: flex; justify-content: center; align-items: center;gap: 10px;" >

        <label for="weight">weight (Kg)</label>
        <input type="text" id="weightInput"><br>
        <label for="weight">height (M)</label>
        <input type="text" id="heightInput"><br>
        <button id="calcuateBtn" onclick="myBmi()">Calculate</button>
        <br>
        
        <label id="result" style="color: black;"></label>
        
    </div>

    
    <script>
        
        function myBmi(){
           let weight = document.getElementById("weightInput").value;
           let height = document.getElementById("heightInput").value;
           let h2x = height*height;
        let result = weight/h2x;
        document.getElementById("result").innerHTML = result;
       }
        
   





    
    </script>


</body>
